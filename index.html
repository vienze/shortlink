<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="scss/main.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>ShortLink by Vienze</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="form-input">
          <label for="inputLink">Masukan Link</label>
          <input
            type="text"
            id="inputLink"
            placeholder="contoh: https://example.com/long/link"
          />
          <div id="getShortLink">Short Link</div>
        </div>
        <div class="wrapper-result">
          <div id="result"></div>
          <div id="copy">Salin Link</div>
        </div>
      </div>

      <div class="notification">
        <div class="success">&#10004;Short link berhasil dibuat!</div>
        <div class="error">&#10006; Gagal membuat short link!</div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
